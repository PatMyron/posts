on:
  schedule:
    - cron: '*/5 * * * *'
jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3
      - run: |
          python auto-post.py
        env:
          SECRET: ${{ secrets.SECRET }}
          PASS: ${{ secrets.PASS }}
